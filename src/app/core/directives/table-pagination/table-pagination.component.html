<div class="mt-3">
  <p-button [disabled]="pageNumber <= 1" type="button" icon="pi pi-chevron-left" (click)="previousPage()" styleClass="p-button-text"></p-button>
  <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
  <p-button [disabled]="count < 20" type="button" icon="pi pi-chevron-right" (click)="nextPage()" styleClass="p-button-text"></p-button>
</div>
